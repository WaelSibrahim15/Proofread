<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TransCraft Translate</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='0 0 40 40' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='lg' x1='0' y1='0' x2='40' y2='40'%3E%3Cstop offset='0%25' stop-color='%231a3a6b'/%3E%3Cstop offset='100%25' stop-color='%232a5298'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='40' height='40' rx='10' fill='url(%23lg)'/%3E%3Cline x1='7' y1='11' x2='22' y2='11' stroke='%23e8620a' stroke-width='3' stroke-linecap='round'/%3E%3Cline x1='14.5' y1='11' x2='14.5' y2='30' stroke='%23e8620a' stroke-width='3' stroke-linecap='round'/%3E%3Cpath d='M34,13 A10,10 0 0,0 34,28' stroke='%23ffffff' stroke-width='3' stroke-linecap='round' fill='none'/%3E%3Ccircle cx='33' cy='33' r='2.5' fill='%23e8620a' opacity='.85'/%3E%3C/svg%3E">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    /* ── thin TransCraft top bar ── */
    .tc-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 36px;
      background: #eeeef5;
      border-bottom: 1px solid #d0d0de;
      display: flex;
      align-items: center;
      padding: 0 14px;
      gap: 10px;
      z-index: 9999;
    }

    .tc-back {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: #606080;
      font-size: 12px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 6px;
      transition: background 0.15s, color 0.15s;
    }
    .tc-back:hover { background: #d8d8e8; color: #1a1a2e; }

    .tc-logo {
      display: flex;
      align-items: center;
      gap: 7px;
      text-decoration: none;
    }

    .tc-logo svg { width: 20px; height: 20px; display: block; }

    .tc-logo-text {
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .tc-logo-text .trans { color: #1a3a6b; }
    .tc-logo-text .craft { color: #e8620a; }
    .tc-suffix { color: #9090a8; font-weight: 400; margin-left: 3px; }

    /* ── iframe fills the rest ── */
    .app-frame {
      position: fixed;
      top: 36px;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 36px);
      border: none;
    }
  </style>
</head>
<body>

  <!-- Thin TransCraft context bar -->
  <div class="tc-bar">
    <a href="landing.html" class="tc-back">
      ← Back
    </a>
    <a href="landing.html" class="tc-logo">
      <svg viewBox="0 0 40 40" fill="none">
        <defs>
          <linearGradient id="lg" x1="0" y1="0" x2="40" y2="40">
            <stop offset="0%" stop-color="#1a3a6b"/>
            <stop offset="100%" stop-color="#2a5298"/>
          </linearGradient>
        </defs>
        <rect width="40" height="40" rx="10" fill="url(#lg)"/>
        <line x1="7" y1="11" x2="22" y2="11" stroke="#e8620a" stroke-width="3" stroke-linecap="round"/>
        <line x1="14.5" y1="11" x2="14.5" y2="30" stroke="#e8620a" stroke-width="3" stroke-linecap="round"/>
        <path d="M34,13 A10,10 0 0,0 34,28" stroke="#ffffff" stroke-width="3" stroke-linecap="round" fill="none"/>
        <circle cx="33" cy="33" r="2.5" fill="#e8620a" opacity="0.85"/>
      </svg>
      <span class="tc-logo-text"><span class="trans">Trans</span><span class="craft">Craft</span><span class="tc-suffix">Translate</span></span>
    </a>
  </div>

  <!-- JuriVerto full app — zero UI changes -->
  <iframe
    class="app-frame"
    src="http://localhost:5177?view=translate"
    title="JuriVerto Translation Engine"
    allow="clipboard-write"
  ></iframe>

</body>
</html>
